    <div class="index-firstpage">
      <div
        id="slidershow"
        class="carousel slide"
        data-ride="carousel"
        data-pause="hover"
        data-wrap="true"
      >
        <!-- 设置图片轮播的顺序 -->
        <ol class="carousel-indicators">
          <li class="active" data-target="#slidershow" data-slide-to="0"></li>
          <li data-target="#slidershow" data-slide-to="1"></li>
          <li data-target="#slidershow" data-slide-to="2"></li>
        </ol>
        <!-- 设置轮播图片 -->
        <div class="carousel-inner">
          <div class="item active">
            <a href="##"><img src="./static/img/index-img1.png" alt="" /></a>
          </div>
          <div class="item">
            <a href="##"><img src="./static/img/index-img2.PNG" alt="" /></a>
          </div>
          <div class="item">
            <a href="##"><img src="./static/img/index-img3.PNG" alt="" /></a>
          </div>
        </div>
        <a class="left carousel-control" role="button">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" role="button">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </div>

              <p>因幡爱瑠</p>
            </div>
          </a>
        </div>
        <div class="index-box col-sm-6">
          <a href="##">
            <img id="img2" class="img-rounded img-main" src="./static/img/index-img5.PNG" alt="" />
            <div class="index-box-text">
              <p>希希希</p>
            </div>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="index-box col-sm-6">
          <a href="##">

    <div class="footer">
      <nav
      class="navbar navbar-default navbar-yami-header navbar-default-yami"
      role="navigation"

      <div class="row container-fluid">
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav nav-yami-ul">
              <li class="col-sm-5"></li>

    </nav>
    </div>
    <script type="text/javascript">
      $(function () {
        $("#slidershow").carousel({
          interval: 2500,
        });
        $("#slidershow a.left").click(function () {
          $(".carousel").carousel("prev");
        });
        $("#slidershow a.right").click(function () {
          $(".carousel").carousel("next");
        });
      });
      $(window).scroll(function () {
        var findbox = $("#img1");
        var findbox2 = $("#img2");
        var findbox3 = $("#img3");
        var findbox4 = $("#img4");
        if ($(window).scrollTop() > findbox.offset().top-700) {
          findbox.animate({"opacity":"1","margin-left":"0"},500);
        }
        if ($(window).scrollTop() > findbox2.offset().top-700) {
          findbox2.animate({"opacity":"1","margin-left":"0"},500);
        }
        if ($(window).scrollTop() > findbox3.offset().top-600) {
          findbox3.animate({"opacity":"1","margin-left":"0"},500);
        }
        if ($(window).scrollTop() > findbox4.offset().top-600) {
          findbox4.animate({"opacity":"1","margin-left":"0"},500);
        }
      });
    </script>
