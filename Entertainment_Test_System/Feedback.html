      var Feedback_userid = new Array("000721","233333","981010");
      var Feedback_Subid = new Array("A00001","B00002","C00003");

      function fb_text(){
        for(i=0;i<3;i++){//模拟遍历json数据
          var bc_count = Math.floor(Math.random()*5);
          var bc_color = "rgba(0, 255, 255, 0.5)";
          switch(bc_count){
            case 1:
              bc_color = "rgba(255, 255, 0, 0.5)";break;
            case 2:
              bc_color = "rgba(255, 128, 0, 0.5)";break;
            case 3:
              bc_color = "rgba(0, 255, 128, 0.5)";break;
            case 4:
              bc_color = "rgba(255, 0, 255, 0.5)";break;
            case 5:
              bc_color = "rgba(128, 0, 255, 0.5)";break;
          } 
          $('<div class="Feedback-box col-sm-4"/>')
          .css("background-color",bc_color)
          .html('<p1>反馈编号：'+Feedback_id[i]+'</p1><br/><br/><p1>'+Feedback_main[i]+'</p1><br/><br/><a href="#Feedback_Updata" class="Feedback-Updata-a" data-toggle="modal" value="'+Feedback_Subid[i]+'">'

          $(".Feedback-box").fadeIn("slow");
        }
      }
      $(window).ready(function(){
        $(".Feedback-box").fadeIn("slow");
        fb_text();
      });
      $("#Overall_Feedback").on("click",".Feedback-Updata-a",function(){
          $("#questionId").val($(this).attr("value"));
