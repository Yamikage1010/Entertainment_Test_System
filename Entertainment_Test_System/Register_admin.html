    <script src="./static/js/bootstrap-3.3.7.js"></script>
    <script src="./static/js/bootstrap-datetimepicker.js"></script>
    
  </head>
  
  <body>
    <!--<jsp:include page="header.jsp" flush="true"></jsp:include>-->
    <nav
      class="navbar navbar-default navbar-yami-header navbar-default-yami"
      role="navigation"
    >

        <a class="navbar-brand col-sm-3 title2">模拟测试网站</a>

          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#example-navbar-collapse"
          >
            <span class="sr-only">切换导航</span>

            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
          <div class="col-sm-6">
            <ul class="nav navbar-nav nav-yami-ul">
              <li class="col-sm-4"><a href="./Manager.html">试题管理</a></li>
              <li class="col-sm-4"><a href="./Feedback.html">反馈板</a></li>
              <li class="col-sm-4"><a href="#">管理授权注册</a></li>

          </div>
          <div class="col-sm-3">

    <div class="nav-under">
      <div class="row">
        <img class="img-responsive nav-underimg col-sm-12" src="./static/img/top.png" />
      </div>
    </div>
    <div class="login-register">
      <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class=" col-sm-8">
            <div class="panel-group" id="accordion">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                        <a
                          data-toggle="collapse"
                          data-parent="#accordion"
                          href="#collapseTwo"
                        >
                          <img class="panel-img" src="./static/img/register_admin.png">
                        </a>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse in">
                      <div class="panel-body">
                        <form class="form-horizontal" role="form" id="register">
                            <div class="form-group">
                              <label for="rU_n" class="col-sm-3 control-label">管理员名</label>
                              <div class="col-sm-6">
                                <input type="text" class="form-control" id="adminName" placeholder="请输入管理员名">
                              </div>
                              <div class="col-sm-3"><span class="sora3"></span></div>
                            </div>
                            <div class="form-group">
                              <label for="rU_p" class="col-sm-3 control-label">密码</label>
                              <div class="col-sm-6">
                                <input type="password" class="form-control" id="adminPwd" placeholder="请输入密码">
                              </div>
                              <div class="col-sm-3"><span class="sora4"></span></div>
                            </div>
                            <div class="form-group">
                                <label for="Re_rU_p" class="col-sm-3 control-label">安可</label>
                                <div class="col-sm-6">
                                  <input type="password" class="form-control R_adminPwd" placeholder="请再输入密码">
                                </div>
                                <div class="col-sm-3"><span class="sora5"></span></div>
                            </div>
                            <div class="form-group">
                                <label for="ro" class="col-sm-3 control-label">指令</label>
                                <div class="col-sm-6">
                                  <input type="text" class="form-control" id="order" placeholder="请输入系统指令">
                                </div>
                                <div class="col-sm-3"><span class="sora6"></span></div>
                            </div>
                            <div class="form-group">
                              <div class="col-sm-5"></div>
                              <div class="col-sm-2" style="text-align: center;">
                                <button type="button" class="btn btn-default" id="register_admin">注册</button>
                              </div>
                              <div class="col-sm-5"></div>
                            </div>
                          </form>
                      </div>
                    </div>
                  </div>
            </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
      </div>
    </div>
    <script>
      var r_Admin_name = $("#adminName");
      r_Admin_name.hover(function(){
        if(r_Admin_name.val() == ""){
          $(".sora3").html("不能为空");
        }else{
          $(".sora3").html("");
        }
      });
      var r_Admin_password = $("#adminPwd");
      r_Admin_password.hover(function(){
        if(r_Admin_password.val() == ""){
          $(".sora4").html("不能为空");
        }else{
          $(".sora4").html("");
        }
      });
      var Re_r_Admin_password = $(".R_adminPwd");
      Re_r_Admin_password.hover(function(){
        if(Re_r_Admin_password.val() == ""){
          $(".sora5").html("不能为空");
        }
        else if(r_Admin_password.val() != Re_r_Admin_password.val()){
          $(".sora5").html("两次密码不同");
        }
        else{
          $(".sora5").html("");
        }
      });
      
      $("#register_admin").click(
        function(){
        if(r_Admin_name.val() == ""){
            $(".sora3").html("不能为空");
            alert("管理员不能为空");
            return false;
          }else{
            $(".sora3").html("");
        }
        if(r_Admin_password.val() == ""){
            $(".sora4").html("不能为空");
            alert("密码不能为空");
            return false;
          }else{
            $(".sora4").html("");
          }
          if(Re_r_Admin_password.val() == ""){
            $(".sora5").html("不能为空");
            alert("安可不能为空");
            return false;
          }
          else if(r_Admin_password.val() != Re_r_Admin_password.val()){
            $(".sora5").html("两次密码不同");
            alert("两次密码不同");
            return false;
          }
          else{
            $(".sora5").html("");
          }
          var r_Order = $("#order");
          if(r_Order.val() == ""){
            $(".sora6").html("不能为空");
            alert("指令不能为空");
            return false;
          }else if(r_Order.val() !="the order active"){
            $(".sora6").html("指令错误！！！");
            alert("指令错误！！！");
            return false;
          }
          else{
			alert("指令正确！！！");
            $(".sora6").html("");
          }
          return true;
      });

    </script>
  </body>
</html>
